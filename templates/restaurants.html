{% extends 'base.html' %}

{% block title %}
    Restaurants
{% endblock %}

{% block content %}
{% for restaurant in restaurants %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-title">
                <h4 data-qa='restaurant-name'>{{ restaurant['name'] }}</h4>
            </div>
            <p class="text-muted " data-qa='restaurant-description'>
                {{ restaurant['description'] }}
            </p>
            <div class="button-list">
                <div class="btn-group">
                    <a href="{{ restaurant['site_url'] }}" data-qa='restaurant-link' class="btn btn-visit" target="_blank">Visit Site</a>
                    <a href="/edit-restaurant?id={{ restaurant['id'] }}" data-qa='restaurant-edit' class="btn btn-primary">Edit</a>
                    <a href="/delete-restaurant?id={{ restaurant['id'] }}" data-qa='restaurant-delete' onclick="return confirm('delete?')" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
<div class="row justify-content-center">
    <div class="col-lg-6" style="margin-bottom: 50px;">
        <a href="/create-restaurant" class="btn btn-primary btn-block" data-qa='create-restaurant'>New Restaurant</a>
    </div>
</div>
{% endblock %}
